<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Shopping List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="checklist" id="checklist"><h1>Christmas Shopping List</h1></div>
    <div class="input-container">
      <form id="form">
        <input type="text" placeholder="Enter an item" id="input" required />
        <div class="buttons">
          <button class="btn" id="btnAdd" type="submit">ADD</button>
          <button class="btn" id="btnDel" type="submit">DELETE</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
